<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/weather-app">Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/weather-app">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/weather-app/userguide.html">UserGuide</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                some cities
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" onclick="ballia()">Ballia</a></li>
                                <li><a class="dropdown-item" onclick="prayag()">Prayagraj</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" onclick="london()">London</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="city" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <h1 class="text-center mx-4 my-4">Weather for <span id="cityname"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <p style="font-size: 2em; font-weight: bold;">Temperature - <br><span id="temp">
                                </span>
                                <small class="text-muted fw-light">&#8451;</small>
                            </p>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud - <span id="cloud_pct"></span>%</li>
                                <li>Feels like - <span id="feels_like"></span>&deg;</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Sun </h4>
                        </div>
                        <div class="card-body">
                            <p style="font-size: 2em; font-weight: bold;">Humidity - <br><span id="humidity"></span>
                                <small class="text-muted fw-light">%</small>
                            </p>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Sunrise - <span id="sunrise"></span>&deg;</li>
                                <li>Sunset - <span id="sunset"></span>&deg;</li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <div class="card-body">
                            <p style="font-size: 2em; font-weight: bold;">Wind Speed - <br><span id="wind_speed"></span>
                                <small class="text-muted fw-light">km/hr</small>
                            </p>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind degree - <span id="wind_degrees"></span>&deg;</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <div class="Footer">
            <footer class="py-3 my-4">
                <hr>
                <p class="text-center text-muted">Â© 2022 Pratik Kumar Tiwari</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
